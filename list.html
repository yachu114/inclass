<!doctype html>
<html lang="en">
  <head>
    <title>list</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
  <body>
    <div class="container">
        <div class=" py-3">
            <button class="btn btn-info" id="append">append</button>
            <button class="btn btn-info" id="prepend">prepend</button>
            <button class="btn btn-info" id="empty">empty</button>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>編號</th>
                    <th>姓名</th>
                    <th>電話</th>
                    <th>地址</th>
                    <th>email</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody id="target">
                <!-- <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script>
        var dataNumber=1;
        // append是往後加; prepend在前面
    $("#append").click(function(){
        $("#target").append(`<tr>
                    <td>${dataNumber}</td>
                    <td>Name</td>
                    <td>number</td>
                    <td>address</td>
                    <td>name@mail.com</td>
                    <td><button class="btn btn-info remove_btn"><i class="fas fa-trash-alt"></i></button></td>
                </tr>`);
                dataNumber++;
    });
    $("#prepend").click(function(){
        $("#target").prepend(`<tr>
                    <td>${dataNumber}</td>
                    <td>john</td>
                    <td>number</td>
                    <td>address</td>
                    <td>John@mail.com</td>
                    <td><button class="btn btn-info remove_btn"><i class="fas fa-trash-alt"></i></button></td>
                </tr>`);
                dataNumber++;
    });
    $("#empty").click(function(){
        // console.log(click);
        $("#target").empty();
    });
    $("#target").on("click", ".remove_btn", function(){
        $(this).closest("tr").remove();
    });
    </script>
</body>
</html>
